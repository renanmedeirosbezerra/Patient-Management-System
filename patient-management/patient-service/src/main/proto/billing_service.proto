//Indica a versão proto que estamos usando
syntax = "proto3";

//Indica que os services requests e responses serão dividos em arquivos diferentes
option java_multiple_files = true;

//Garante que nosso código inteiro seja encontrado em um arquivo chamado billing
option java_package = "billing";

//Indica que no nosso serviço BillingService temos os seguintes métodos do tipo prc
service BillingService {
  rpc CreateBillingAccount (BillingRequest) returns (BillingResponse);
}

//Utilizando o message nós criamos e vamos dizer como será contruído e Billing request e repsonse
message BillingRequest {
  string patientId = 1;
  string name = 2;
  string email = 3;
}

message BillingResponse {
  string accountId = 1;
  string status = 2;
}